<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0D6EFD",
            "primary-light": "#E9F2FF",
            "background-light": "#F8F9FA",
            "background-dark": "#101822",
            "surface-light": "#FFFFFF",
            "surface-dark": "#1A2431",
          },
          fontFamily: {
            "display": ["Inter"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex h-screen">
<aside class="flex flex-col w-64 bg-surface-light dark:bg-surface-dark border-r border-gray-200 dark:border-gray-800">
<div class="flex items-center justify-center h-20 border-b border-gray-200 dark:border-gray-800">
<h1 class="text-xl font-semibold text-gray-900 dark:text-white">Dr. Mariano Torres</h1>
</div>
<nav class="flex-1 px-4 py-6 space-y-2">
<a class="flex items-center px-4 py-2 text-sm font-medium text-primary bg-primary-light rounded-lg" href="#">
<span class="material-symbols-outlined mr-3">calendar_month</span>
          Citas
        </a>
<a class="flex items-center px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-primary-light/60 dark:hover:bg-primary/20 rounded-lg" href="#">
<span class="material-symbols-outlined mr-3">corporate_fare</span>
          Obras Sociales
        </a>
</nav>
<div class="px-4 py-6">
<a class="flex items-center px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-primary-light/60 dark:hover:bg-primary/20 rounded-lg" href="#">
<span class="material-symbols-outlined mr-3">logout</span>
          Logout
        </a>
</div>
</aside>
<main class="flex-1 flex flex-col">
<header class="flex items-center justify-between h-20 px-8 border-b border-gray-200 dark:border-gray-800 bg-surface-light dark:bg-surface-dark">
<h2 class="text-3xl font-bold text-gray-900 dark:text-white">Resumen Semanal</h2>
</header>
<div class="flex-1 p-8">
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
<div class="bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-800 rounded-xl p-6 flex flex-col justify-between">
<div>
<h3 class="text-lg font-medium text-gray-600 dark:text-gray-400">Turnos Solicitados</h3>
<p class="mt-2 text-4xl font-bold text-gray-900 dark:text-white">15</p>
</div>
</div>
<div class="bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-800 rounded-xl p-6 flex flex-col justify-between">
<div>
<h3 class="text-lg font-medium text-gray-600 dark:text-gray-400">Turnos Confirmados</h3>
<p class="mt-2 text-4xl font-bold text-gray-900 dark:text-white">12</p>
</div>
</div>
</div>
</div>
</main>
</div>

</body></html>
